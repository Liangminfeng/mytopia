<include file="Public:public" />
<block name="demo">
<button class="btn btn-info" onclick="window.location.href='__URL__/add_role'" style="margin-left:0.9%">添加</button>
<div class="row">
	<div class="col-xs-10">
		<table  id="sample-table-1" class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>编号</th>
					<th>角色名称</th>
					<th>操作</th>
				</tr>
			</thead>

			<tbody>
				<volist name="list" id="row">
					<tr id="{$row['id']}">
						<td>{$row['id']}</td>
						<td>{$row['name']}</td>					
						<td>
							<button onclick="window.location.href='__URL__/fp_qx/id/{$row['id']}'" class="btn btn-xs btn-info" title="分配权限">
								<i class="ace-icon fa fa-users bigger-120"></i>
							</button>
							<button onclick="del({$row['id']})" class="btn btn-xs btn-danger" title="删除">
								<i class="ace-icon fa fa-trash-o bigger-120"></i>
							</button>
						</td>
					</tr>
				</volist>
			</tbody>
		</table>
		 <center id="lei"><div>{$page}</div></center>
	</div><!-- /.span -->
</div>
	

	<script type="text/javascript">
		function del(id){
			if(confirm('确定删除该角色？')){
				if(!id){
					alert('非法操作！');
				}else{
					$.post('__URL__/del_role',{id:id},function(data){
						if(data == 1){
							$("#"+id).remove();
						}else{
							alert('服务器错误！');
						}
					})
				}
			}
		}
	</script>
</block>
