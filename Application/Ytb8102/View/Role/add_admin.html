<include file="Public:public" />
<block name="demo">
	<div class="col-xs-10">
		<!-- PAGE CONTENT BEGINS -->
		<form class="form-horizontal" role="form" action="__URL__/insert_admin" method="post">
			<!-- #section:elements.form -->
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 管理员用户名：</label>

				<div class="col-sm-9">
					<input type="text" id="form-field-1" name="number" placeholder="输入角色名称" class="col-xs-10 col-sm-5">
				</div>
			</div>

			<div class="space-4"></div>


			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 管理员密码：</label>

				<div class="col-sm-9">
					<input type="password" id="form-field-1" name="password" placeholder="输入密码" class="col-xs-10 col-sm-5">
				</div>
			</div>

			<div class="space-4"></div>


			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 管理员角色：</label>

				<div class="col-sm-2">
					<div class="pos-rel">
						<select class="form-control" id="form-field-select-1" name="role">
						  <volist name="list" id="row">
							<option value="{$row['id']}">{$row['name']}</option>
						  </volist>
						</select>
					</div>
				</div>
			</div>
			
<!-- 
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 内容：</label>

				<div class="col-sm-9">
					<script id="container" style="height:500px;" name="content" type="text/plain">请输入文章内容</script>
				</div>
			</div>	 -->		

			<div class="clearfix" style="padding: 19px 20px 20px;">
				<div class="col-md-offset-3 col-md-9">
					<button class="btn btn-info" type="submit">
						<i class="ace-icon fa fa-check bigger-110"></i>
						立即提交
					</button>
				</div>
			</div>
		</form>

	</div>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript">
        var ue = UE.getEditor('container');

        function tijiao(){
        	var title = $("input[name='title']").val();
        	var content = UE.getEditor('container').getContent();
        	if(!title){
        		alert('请输入文章标题！');
        	}else if(!content){
        		alert('请输入文章内容！');
        	}else{
        		$.post('__URL__/insert_jtyw',{title:title,content:content},function(data){
        			if(data == 1){
        				alert('添加成功！');
        				window.location.href='__URL__/jtyw';
        			}else{
        				alert('添加失败！');
        			}
        		})
        	}
        }
    </script>
</block>
