<include file="Public:public" />
<block name="demo">
<style type="text/css">
.page .current,.page a,.page a:hover,.page span{display:inline-block;margin-right:2px;padding:0 10px;height:25px;line-height:25px;vertical-align:middle}  
.page a,.page span{color:#404548;border:1px solid #D7DBDC;background-color:#F6FFFF}  
.page .current,.page a:hover{text-decoration:none;color:#FFF;background-color:#337ab7;vertical-align:middle}  
.page .next,.page .prev{font-family:"宋体"}  
</style>

<div class="row">

        <table id="sample-table-1"  class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>创建角色记录</th>
                    <th>提交文章记录</th>
                    <th>审核通过记录</th>
                    
                </tr>
            </thead>

            <tbody>
                <volist name="res" id="row">
                    <tr >
                        <td>{$row['id']}</td>

                        <td>
                        <if condition="$row['addrole'] eq null">0<else/>
                                {$row['addrole']|date='Y-m-d H:i:s',###}
                         </if></td>
                        <td> <if condition="$row['addwz'] eq null">0<else/>
                        {$row['addwz']|date='Y-m-d H:i:s',###}
                        </if>
                        </td>
                        <td> <if condition="$row['shtg'] eq null">0<else/>
                        {$row['shtg']|date='Y-m-d H:i:s',###}
                            </if>
                        </td>
                        
                    </tr>
                </volist>
            </tbody>
        </table>
         <center><div class="result page">{$page}</div></center>
    </div><!-- /.span -->

    

<!--  -->
</block>
