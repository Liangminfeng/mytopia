<include file="Public:public" />
<block name="demo">
	<div class="col-xs-10">
		<!-- PAGE CONTENT BEGINS -->
		<form class="form-horizontal" role="form">
			<!-- #section:elements.form -->
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 标题：</label>

				<div class="col-sm-9">
					<input type="text" id="form-field-1" name="title" placeholder="输入文章标题" class="col-xs-10 col-sm-5">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 编号：</label>

				<div class="col-sm-9">
					<input type="text" id="form-field-1" name="id_id" placeholder="输入编号" class="col-xs-10 col-sm-5">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> title:</label>

				<div class="col-sm-9">
					<input type="text" id="form-field-1" name="title_t" placeholder="title" class="col-xs-10 col-sm-5">
				</div>
			</div>
				<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Keywords:</label>

				<div class="col-sm-9">
					<input type="text" id="form-field-1" name="gjc" placeholder="输入关键词" class="col-xs-10 col-sm-5">
				</div>
			</div>

			<div class="space-4"></div><div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Description:</label>

				<div class="col-sm-9">
					<input type="text" id="form-field-1" name="miao" placeholder="输入描述" class="col-xs-10 col-sm-5">
				</div>
			</div>

			

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 内容：</label>

				<div class="col-sm-9">
					<script id="container" style="height:500px;" name="content" type="text/plain">请输入文章内容</script>
				</div>
			</div>			

			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<button class="btn btn-info" onclick="tijiao()" type="button">
						<i class="ace-icon fa fa-check bigger-110"></i>
						立即提交
					</button>
				</div>
			</div>
		</form>

	</div>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript">
        var ue = UE.getEditor('container');

        function tijiao(){
        	var title = $("input[name='title']").val();
        	var gjc = $("input[name='gjc']").val();
        	var miao = $("input[name='miao']").val();
        	var title_t = $("input[name='title_t']").val();
        	var id_id = $("input[name='id_id']").val();

        	
        	// alert(miao)

        	var content = UE.getEditor('container').getContent();
        	if(!title){
        		alert('请输入文章标题！');
        	}else if(!content){
        		alert('请输入文章内容！');
        	}else if(!gjc){
        		alert('请输入关键词！');
        	}else if(!miao){
        		alert('请输入描述！');
        	}else if(!title_t){
        		alert('请输入title！');
        	}else{
        		$.post('__URL__/insert_jtyw',{title:title,content:content,gjc:gjc,miao:miao,title_t:title_t,id_id:id_id},function(data){
        			if(data == 1){
        				alert('添加成功！');
        				window.location.href='__URL__/jtyw';
        			}else{
        				alert('添加失败！');
        			}
        		})
        	}
        }
    </script>
</block>
