<include file="Public:public" />
<block name="demo">


<div class="row">
<style type="text/css">
.page .current,.page a,.page a:hover,.page span{display:inline-block;margin-right:2px;padding:0 10px;height:25px;line-height:25px;vertical-align:middle}  
.page a,.page span{color:#404548;border:1px solid #D7DBDC;background-color:#F6FFFF}  
.page .current,.page a:hover{text-decoration:none;color:#FFF;background-color:#337ab7;vertical-align:middle}  
.page .next,.page .prev{font-family:"宋体"}  
</style>
	
		<table id="sample-table-1"  class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>编号<a href="{:U('News/sh',array ('id'=>1))}"><input type="button" name="zx" value="正序排列" style="width: 70px;margin-left: 10px;"></a><a href="{:U('News/sh',array ('id'=>0))}"><input type="button" value="倒序排列" name="dx" style="width: 70px;margin-left: 10px;"></a></th>
					<th class="hidden-480">标题</th>
					<th>添加时间</th>
					<th>更新时间</th>
					<th>审核状态</th>
				
				</tr>
			</thead>

			<tbody>
				<volist name="list" id="row">
					<tr id="{$row['id']}">
						<td>{$row['id_id']}</td>
						<td class="hidden-480">{$row['title']}...</td>
						<td>{$row['addtime']|date='Y-m-d H:i:s',###}</td>
						<td>{$row['edittime']|date='Y-m-d H:i:s',###}</td>
						<td><if condition="$row['stat'] eq '1'"><a href="javascript:void(0);" onclick="state({$row['id']},2)">已通过</a><else /><a href="javascript:void(0);" onclick="state({$row['id']},1)" style="color: red">已拒绝</a></if></td>
						
					</tr>
				</volist>
			</tbody>
		</table>
		 	 <center><div class="result page">{$page}</div></center>
		 	 <br><br><br>
	</div><!-- /.span -->

	

	<script type="text/javascript">

		function state(id,code){
			if(confirm('确定审核？')){
				$.post('__URL__/jtyw_stat',{id:id,code:code},function(data){
					if(data == 1){
						alert('审核成功！');
						window.location.reload();
					}else{
						alert('审核失败！');
					}
				})
			}
		}
	</script>
</block>
