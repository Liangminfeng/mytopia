<include file="Public:public" />
<block name="demo">
<style type="text/css">
.page .current,.page a,.page a:hover,.page span{display:inline-block;margin-right:2px;padding:0 10px;height:25px;line-height:25px;vertical-align:middle}  
.page a,.page span{color:#404548;border:1px solid #D7DBDC;background-color:#F6FFFF}  
.page .current,.page a:hover{text-decoration:none;color:#FFF;background-color:#337ab7;vertical-align:middle}  
.page .next,.page .prev{font-family:"宋体"}  
</style>	
<!-- <button class="btn btn-info" onclick="window.location.href='__URL__/add_jtyw'" >添加</button> -->
<div class="row">
	<div>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th style="width: 4%" >编号</th>
					<th>标题</th>
					<th style="width: 8%">操作</th>
				</tr>
			</thead>

			<tbody>
				<volist name="list" id="row">
					<tr id="{$row['id']}">
						<td>{$row['id']}</td>
						<td class="hidden-480">{$row['name']}</td>
						<td>
						
							<button onclick="window.location.href='__URL__/update/id/{$row['id']}'" class="btn btn-xs btn-info" title="修改">
								<i class="ace-icon fa fa-pencil bigger-120"></i>
							</button>
							<!-- <button onclick="del({$row['id']})" class="btn btn-xs btn-danger" title="删除">
								<i class="ace-icon fa fa-trash-o bigger-120"></i>
							</button> -->
						</td>
					</tr>
				</volist>
			</tbody>
		</table>
		 <center><div class="result page">{$page}</div></center>
		 <br>
		 <br>
	</div><!-- /.span -->
</div>
	

	<script type="text/javascript">
		function del(id){
			alert(id);
			if(confirm('确定删除该文章？')){
				if(!id){
					alert('非法操作！');
				}else{
					$.post('__URL__/update',{id:id},function(data){
						if(data == 1){
							$("#"+id).remove();
						}else{
							alert('服务器错误！');
						}
					})
				}
			}
		}

		function state(id,code){
			if(confirm('确定更新该文章状态？')){
				$.post('__URL__/update',{id:id,code:code},function(data){

					if(data == 1){
						alert('更新成功！');
						window.location.reload();
					}else{
						alert('更新失败！');
					}
				})
			}
		}
	</script>
</block>
