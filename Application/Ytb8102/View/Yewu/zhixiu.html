<include file="Public:public" />
<block name="demo">
	<div class="col-xs-10">
		<!-- PAGE CONTENT BEGINS -->
		<form class="form-horizontal" role="form" action="__URL__/savezhi" method="post">
			<!-- #section:elements.form -->
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 菜单名：</label>

				<div class="col-sm-9">
					<input type="text" id="form-field-1" name="name" value="{$res['name']}"  class="col-xs-10 col-sm-5">
				</div>
			</div>
    <input type="hidden"  name="id" value="{$res['id']}" >
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 路由：</label>

				<div class="col-sm-9">
					<input type="text" id="form-field-1" name="url" readonly="readonly" value="{$res['url']}"  class="col-xs-10 col-sm-5">
				</div>
			</div>
			<div class="space-4"></div>

		

			<div class="clearfix" style="padding: 19px 20px 20px;">
				<div class="col-md-offset-3 col-md-9">
					<button class="btn btn-info" type="submit">
						<i class="ace-icon fa fa-check bigger-110"></i>
						立即提交
					</button>
				</div>
			</div>
		</form>

	</div>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/lang/zh-cn/zh-cn.js"></script>
    
</block>
